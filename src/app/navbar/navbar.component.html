<nav class="container mb-4 mt-4">
  <div class="row">
    <div class="col-10"></div>
    <div class="col-2">
      <select
        class="custom-select"
        #selectedLang
        (change)="switchLang(selectedLang.value)"
      >
        <option
          *ngFor="let language of translate.getLangs()"
          [value]="language"
          [selected]="language === translate.currentLang"
        >
          {{ language }}
        </option>
      </select>
    </div>
  </div>
</nav>
